syntax = "proto3";

option csharp_namespace = "Feed";

package feed;

service Feed {
  rpc Subscribe (FeedRequest) returns (stream FeedEvent);
}

message FeedRequest {
  string url = 1;
  int32 interval = 2;
  repeated Selector selectors = 3;  
}

message Selector {
    string item = 1;
    string title = 2;
    string link = 3;
    string description = 4;
    string date = 5;
}

message FeedEvent {
    string item = 1;
    string title = 2;
    string link = 3;
    string description = 4;
    string date = 5;
}
